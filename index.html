<!doctype html>
<html>
<head>

    <title>Hello World</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>
</head>
<body>
<script type="module">
    Object.assign(window,
        {

    import main from './main.js';
    main();
